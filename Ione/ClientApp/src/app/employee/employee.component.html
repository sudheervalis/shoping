<button class="btn  btn-outline-light " style="background-color:#FF6B78" routerLink="/creat-chairman-detail"> Add employee</button>

<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th> EmpId </th>
      <th>EmpName </th>
      <th> EmpBranch </th>
      <th></th>
    </tr>
  </thead>
  <tr *ngFor="let item of EmpModel">
    <td>{{item.EmpId}}</td>
    <td> {{item.EmpName}}</td>
    <td>{{item.EmpBranch}}</td>
    <td>
      <button class="btn btn-success" routerLink="/edit/{{item.EmpId}}" style="margin-left: 20px;">Edit</button>
      <button class="btn btn-outline-light" style="background-color:#FF6B78" (click)="onDelete(item.EmpId)">Delete</button>
      <button class="btn" routerLink="/views/{{item.EmpId}}"> view</button>

    </td>
  </tr>
</table>
<router-outlet></router-outlet>
