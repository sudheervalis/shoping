<div class="body">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form #ngLoginForm="ngForm" *ngIf="!isLoggedIn" name="form" (ngSubmit)="ngLoginForm.form.valid && onSubmit()"
                novalidate>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="email" [(ngModel)]="loginRequest.email" required
                     #email="ngModel" placeholder="username">
              <div class="alert alert-danger" role="alert" *ngIf="ngLoginForm.submitted && email.errors">
                Email is required!
              </div>
            </div>
            <br />
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" name="password" [(ngModel)]="loginRequest.password" required
                     #password="ngModel" placeholder="password">
              <div class="alert alert-danger" role="alert" *ngIf="ngLoginForm.submitted && password.errors">
                <div *ngIf="password.errors['required']">Password is required</div>
              </div>
            </div>
            <br />
            <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div>
            <div class="form-group">
              <button type="submit" class="btn float-right login_btn" [disabled]="ngLoginForm.invalid">Login</button>

            </div>
            <div class="alert alert-danger" role="alert" *ngIf="ngLoginForm.submitted && isLoginFailed">
              Login failed: {{ error.error }}
            </div>
          </form>
        </div>

        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a routerLink="/logout">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
